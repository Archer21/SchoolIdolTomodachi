<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet"> 
  <link rel="stylesheet" href="./public/app.css">
</head>
<body>
  <!-- Container -->

  <div id="container" class="Container">
  
    <!-- Header -->

    <header id="header-container" class="Header">
      <div class="Logo">
        <h1 class="Logo-title">School Idol Tomodachi</h1>
      </div>

      <!-- Navigation -->
      <div class="Container-navigationContainer">
        <nav class="Navigation">
          <ul class="Navigation-list">
            <li class="Navigation-item">
              <a href="#" class="Navigation-link">+Cards</a>
            </li>
            <li class="Navigation-item"><a href="#" class="Navigation-link">+ Idols</a></li>
            <li class="Navigation-item"><a href="#" class="Navigation-link">+ Songs</a></li>
            <li class="Navigation-item"><a href="#" class="Navigation-link">+ Evens</a></li>
            <li class="Navigation-item"><a href="#" class="Navigation-link">+ Fun</a></li>
            <li class="Navigation-item"><a href="#" class="Navigation-link">+ Players</a></li>
            <li class="Navigation-item Navigation-itemAvatar">
              <a href="#" class="Navigation-link Navigation-itemAvatarLink">
                <div class="Navigation-avatarContainer">
                  <div class="Avatar">
                    <img src="./assets/avatar.jpeg" alt="avatar" class="Avatar-image">
                  </div>
                </div>
                <span class="Avatar-username">Archerx</span>
              </a>
            </li>
            <li class="Navigation-item"><button class="Navigation-link Navigation-button">...</button></li>
          </ul>
        </nav>
      </div>
      
      
    </header>

    <!-- /Header -->

    <section id="layout-container" class="Layout">
      <section class="Layout-left">
        <div class="Layout-info">
          
          <div class="Layout-infoBoxContainer">
            <div class="InfoBox">
              <h2 class="InfoBox-title">School Idol Tomodachi</h2>
              <div class="InfoBox-infoContainer">
                <div class="InfoBox-info line">
                  <p class="InfoBox-text">
                    is crowdfunded by our Idol Devotees <a href="#" class="link">Nyaaaaa</a>, <a href="#" class="link">OtakuReborn</a>, our Idol Producer <a href="#" class="link">nicoahegao</a> and 141 idols-addicted donators 
                  </p>
                </div>
                <div class="InfoBox-producers line">
                  <a href="#" class="InfoBox-producer">
                    <img src="./assets/producer.png" alt="Nyaaaaa" class="InfoBox-image">
                  </a>
                  <a href="#" class="InfoBox-producer">
                    <img src="./assets/producer.png" alt="OtakuReborn" class="InfoBox-image">
                  </a>
                  <a href="#" class="InfoBox-producer">
                    <img src="./assets/producer.png" alt="nicoahegao" class="InfoBox-image">
                  </a>
                  
                </div>
              </div>
            </div>
          </div>

          <div class="Layout-presentBoxContainer">
            <div class="PresentBox">
              <img src="./assets/present.png" alt="" class="PresentBox-info">
            </div>
          </div>
        </div>

      </section>

      <section class="Layout-right">
        Here will be the right content
      </section>
    </section>
    
  </div>

  <!-- /Container -->
  
</body>
</html>
